<!DOCTYPE html>
<html>
	<head>
		<title>E</title>
	</head>
	<style>
		html, body {
			margin: 0;
			height: 100%;

			background: black;
		}

		.editor {
			box-sizing: border-box;
			white-space: pre;
			width: calc(50% - 2px);
			height: calc(100% - 2px);
			border: 1px solid #a9ff0066;
			background: black;
			color: white;
			margin: 1px;
		}

		.editor.left {
			float: left;
		}

		.editor.right {
			float: right;
			width: calc(50% - 1px);
			margin-left: 0;
		}

		.editor:focus {
			border: 1px solid #a9ff00d1;
			outline: none;
		}
	</style>
	<body>
		<textarea class="editor left classic">
		</textarea>
		<textarea class="editor right new" tabindex=0></textarea>

		<script src="editor.js">
		</script>
	</body>
</html>
